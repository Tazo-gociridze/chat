                                    <div class="header-tool-bar lang-bar">
                                        <div class="languages">
                                            <div class="lang">
                                                <img src="./imgs/headerIcons/usa.png" alt="">

                                            <h3 class="fw-normal">Notifications</h3>
                                            <div><span>0 Unread</span></div>
                                        </div>
                                        <ul class="notification-ul">

                                        </ul>
                                             <div class="no-notifications">

                                                <h3>No New Notifications</h3>
                                             </div>
                                    </div>
                                </div>

                                <div class="header-tool tool-item">

                                    <span class="op-7 fw-normal d-block fs-11">Web Designer</span>
                                </div>
                            
                                    <div class="header-tool-bar profile-bar">
                                        <div class="profile-bar-tools">
                                            <div class="profile-bar-tool">
                                                <ion-icon name="person-outline"></ion-icon>
